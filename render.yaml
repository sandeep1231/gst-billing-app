services:
  - type: web
    name: gst-billing-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ORIGIN
        value: https://gst-billing-frontend.onrender.com
      - key: NODE_VERSION
        value: 18.20.4
  - type: static
    name: gst-billing-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist/frontend
